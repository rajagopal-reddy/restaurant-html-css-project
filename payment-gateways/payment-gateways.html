<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payment-gateways.css">
  <title>Payment Gateways</title>
</head>
<body>
  <main class="main-section">
    <div class="title">
      <p class="heading">Payment Gateways</p>
      <p class="sub-heading">Select payment gateway for your order</p>
    </div> 
   
    <label class="payment-gateway">
      <input type="checkbox" class="checkbox">
      <div class="image-container">
        <div class="image-box">
          <img class="image" src="images/instamojo-logo.png" alt="Instamojo Logo">
        </div>
      </div>
      <p class="label">Instamojo</p>
      <img class="tick-mark" src="images/icons8-tick-24.png" alt="Tick Mark">
    </label>

    <label class="payment-gateway">
      <input type="checkbox" class="checkbox">
      <div class="image-container">
        <div class="image-box">
          <img class="image" src="images/CCAvenue.webp" alt="Instamojo Logo">
        </div>
      </div>
      <p class="label">CC Avenue</p>
      <img class="tick-mark" src="images/icons8-tick-24.png" alt="Tick Mark">
    </label>

    <label class="payment-gateway">
      <input type="checkbox" class="checkbox">
      <div class="image-container">
        <div class="image-box">
          <img class="image" src="images/payU.png" alt="Instamojo Logo">
        </div>
      </div>
      <p class="label">Pay U Money</p>
      <img class="tick-mark" src="images/icons8-tick-24.png" alt="Tick Mark">
    </label>

    <label class="payment-gateway">
      <input type="checkbox" class="checkbox">
      <div class="image-container">
        <div class="image-box">
          <img class="image" src="images/razorpay-logo.png" alt="Instamojo Logo">
        </div>
      </div>
      <p class="label">Razorpay</p>
      <img class="tick-mark" src="images/icons8-tick-24.png" alt="Tick Mark">
    </label>

    <label class="payment-gateway">
      <input type="checkbox" class="checkbox">
      <div class="image-container">
        <div class="image-box">
          <img class="image" src="images/HDFC.png" alt="Instamojo Logo">
        </div>
      </div>
      <p class="label">HDFC Bank</p>
      <img class="tick-mark" src="images/icons8-tick-24.png" alt="Tick Mark">
    </label>
    
  </main>
  
</body>
</html>
