<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="book-table.css">
  
  
  <title>Book Table</title>
</head>
<body>
  <main class="main-section">
    <section class="video-section">
      <img src="images/video.jpg" alt="">
      <button class="play-button">
        <img src="images/icons8-play-48.png" alt="">
      </button>
    </section>
    <section class="book-table-section">
      <div class="book-table-container">
        <div class="book-table-mask">
          <h3 class="book-table-heading">Reservation</h3>
          <img src="images/icons8-horizontal-line-50.png" alt="">
        </div>
        <h1 class="book-table-sub-heading">Book A Table Online</h1>
        <form class="book-table-form">
          <div class="form-group-1">
            <div class="form-group">
              <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group-2">
            <div class="form-group">
              <input type="text" placeholder="Date & Time" required>
            </div>
            <div class="form-group">
              <input type="number" placeholder="No Of People" required>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-text-area" cols="40" rows="6" placeholder="Special Request"></textarea>
          </div>
          <div class="form-group">
            <button class="book-now-button">BOOK NOW</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
